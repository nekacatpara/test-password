<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkpassword.css">
    <title>Password Strength Meter</title>
</head>
<body>
    <div class="container">
        <h1>Password Strength Meter</h1>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength()">
        <div id="strength-meter">
            <div class="indicator" id="weak"></div>
            <div class="indicator" id="medium"></div>
            <div class="indicator" id="strong"></div>
        </div>
        <div id="strength-text">Password strength: <span id="strength-label"></span></div>
    </div>
    <script src="checkpassoword.js"></script>
</body>




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkpassword.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" value="12">
        <label for="include-uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="include-uppercase" checked>
        <label for="include-numbers">Include Numbers:</label>
        <input type="checkbox" id="include-numbers" checked>
        <label for="include-symbols">Include Symbols:</label>
        <input type="checkbox" id="include-symbols" checked>
        <button onclick="generatePassword()">Generate Password</button>
        <input type="text" id="generated-password" readonly>
    </div>
    <script src="checkpassword.js"></script>
</body>

    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkpassword.css">
    <title>Password Hash Generator</title>
    <!-- Include CryptoJS library -->
    <script src="C:\Users\np\Documents\Checkpassword\cryptojs\rollups\md5.js"></script>
    <script src="C:\Users\np\Documents\Checkpassword\cryptojs\rollups\sha256.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Hash Generator</h1>
        <label for="password">Enter your password:</label>
        <input type="text" id="password">
        <button onclick="generateHashes()">Generate Hashes</button>
        <div id="hash-results">
            <div class="hash-result">
                <div class="hash-type">MD5:</div>
                <div id="md5-hash" class="hash-value"></div>
            </div>
            <div class="hash-result">
                <div class="hash-type">SHA-256:</div>
                <div id="sha256-hash" class="hash-value"></div>
            </div>
        </div>
    </div>
    <script src="checkpassoword.js"></script>
</body>
</html>
